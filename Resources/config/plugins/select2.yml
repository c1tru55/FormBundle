parameters:
    ite_form.form.type.select2_abstract.class:          ITE\FormBundle\Form\Type\Select2AbstractType
    ite_form.form.type.select2_ajax_entity.class:       ITE\FormBundle\Form\Type\Select2AjaxEntityType
    ite_form.select2.entity_converter.class:            ITE\FormBundle\Service\Plugin\Select2EntityConverter

services:
    ite_form.form.type.select2_abstract:
        class:                                          %ite_form.form.type.select2_abstract.class%
        arguments: [ %ite_form.plugins.select2.options% ]
        abstract: true

    ite_form.form.type.select2_ajax_entity:
        class:                                          %ite_form.form.type.select2_ajax_entity.class%
        arguments: [ %ite_form.plugins.select2.options%, @router ]
        tags:
            - { name: form.type, alias: ite_select2_ajax_entity }

    ite_form.select2.entity_converter:
        class:                                          %ite_form.select2.entity_converter.class%
        scope:                                          request
        parent:                                         ite_form.entity_converter