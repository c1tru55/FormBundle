parameters:
    ite_form.form.type.bootstrap_datetimepicker_datetime.class: ITE\FormBundle\Form\Core\Type\BootstrapDateTimePickerDateTimeType
    ite_form.form.type.bootstrap_datetimepicker_date.class:     ITE\FormBundle\Form\Core\Type\BootstrapDateTimePickerDateType
    ite_form.form.type.bootstrap_datetimepicker_time.class:     ITE\FormBundle\Form\Core\Type\BootstrapDateTimePickerTimeType
    ite_form.form.type.bootstrap_datetimepicker_birthday.class: ITE\FormBundle\Form\Core\Type\BootstrapDateTimePickerBirthdayType

services:
    ite_form.form.type.bootstrap_datetimepicker_datetime:
        class:                                                  %ite_form.form.type.bootstrap_datetimepicker_datetime.class%
        arguments: [ %ite_form.plugins.bootstrap_datetimepicker.extras%, %ite_form.plugins.bootstrap_datetimepicker.options% ]
        tags:
            - { name: form.type, alias: ite_bootstrap_datetimepicker_datetime }

    ite_form.form.type.bootstrap_datetimepicker_date:
        class:                                                  %ite_form.form.type.bootstrap_datetimepicker_date.class%
        arguments: [ %ite_form.plugins.bootstrap_datetimepicker.extras%, %ite_form.plugins.bootstrap_datetimepicker.options% ]
        tags:
            - { name: form.type, alias: ite_bootstrap_datetimepicker_date }

    ite_form.form.type.bootstrap_datetimepicker_time:
        class:                                                  %ite_form.form.type.bootstrap_datetimepicker_time.class%
        arguments: [ %ite_form.plugins.bootstrap_datetimepicker.extras%, %ite_form.plugins.bootstrap_datetimepicker.options% ]
        tags:
            - { name: form.type, alias: ite_bootstrap_datetimepicker_time }

    ite_form.form.type.bootstrap_datetimepicker_birthday:
        class:                                                  %ite_form.form.type.bootstrap_datetimepicker_birthday.class%
        arguments: [ %ite_form.plugins.bootstrap_datetimepicker.extras%, %ite_form.plugins.bootstrap_datetimepicker.options% ]
        tags:
            - { name: form.type, alias: ite_bootstrap_datetimepicker_birthday }